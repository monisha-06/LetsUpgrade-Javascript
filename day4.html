    <script>
    for (let a = 1; a <= 100 ; a++)
    {
        if(a % 3 == 0 && a % 5 == 0)
        {
            console.log("Fizzbuzz")
            continue
        }
        if(a % 5 == 0)
        {
            console.log("Buzz")
            continue
        }
        if(a % 3 == 0)
        {
            console.log("Fizz")
            continue
        }
        else
        {
            console.log(a)
        }
    }
    </script>

    <h3>QUESTION 5</h3>
    <script>
        function check(m)
       {    
       if(m>=0 && m<=5000)
       {
           console.log('Commission is '+(m*0.02));
       }
       else if (m>=5001 && m<=10000)
       {
           console.log('Commission is '+(m*0.05));
       }
       else if(m>=10001 && m<=20000)
       {
         console.log('Commission is '+(m*0.07));
       }
       else if(m>20000)
       {
         console.log('Commission is '+(m*0.1));
       }
       
       else
       {
           console.log('Invalid');
       }
     }
     var m=prompt('Enter total sales');
     check(m); 
    </script>

    <h3>QUESTION 7</h3>
    <script>
        var n=prompt('Enter n');
        function isPrime(num) {
            for ( var i = 2; i < num; i++ ) {
                if ( num % i === 0 ) {
                    return false;
                }
            }
            return true;
        }
        
        function display(num) {
            var arr = [2];
            for ( var i = 3; i < n; i+=2 ) {
                if ( isPrime(i) ) {
                    arr.push(i);
                }
            }
            console.log(arr); 
        }
        isPrime(n);
        display(n); 
    </script>
    <h3>QUESTION 8</h3>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }

        ask(
              "Do you agree?",
              () => alert("You agreed."),
              () => alert("You canceled the execution.")
            ); 
    </script>
